---
import:
  - dev/_defaults
  # - dev/globals
  - catalog/*/*

#Global
vars:
  region: us-west-2
  environment: uw2
  namespace: robktest
  tags:
    environment: dev
    namespace: robktest
    deploy-by: "Rob Koch"

components:
  terraform:
    vpc:
      vars:
        name: vpc
        ipv4_primary_cidr_block: "10.21.0.0/16"
        enable_vpc_endpoints: true
        transit_gateway_id: ""
        nat_gateway_enabled: true
        subnet_type_tag_key: "private"
        availability_zones:
          - "a"
          - "b"
          - "c"

    redshift:
      metadata:
        component: redshift-serverless # this marches the folder name of the module
      vars:
        enabled: true
        name: robk-redshift
        admin_user: admin
        database_name: dev
